services:
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - ./server/.env
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - REDIS_HOST=redis
      - DB_HOST=oracle-free
    networks:
      - default
      - llm_network
    restart: always

  frontend:
    build:
      context: ./front
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - default
      - llm_network
    restart: always

networks:
  llm_network:
    external: true
    name: llm_default

name: Docker Publish

on:
  push:
    branches: [main]

jobs:
  # ──────────────────────────────────────────────
  # Backend Docker 이미지 빌드 & Push
  # ──────────────────────────────────────────────
  build-and-push-backend:
    name: Build & Push Backend
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract short SHA
        id: sha
        run: echo "short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./server
          push: true
          tags: |
            imzeon/streaming-backend:latest
            imzeon/streaming-backend:${{ steps.sha.outputs.short }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ──────────────────────────────────────────────
  # Frontend Docker 이미지 빌드 & Push
  # ──────────────────────────────────────────────
  build-and-push-frontend:
    name: Build & Push Frontend
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract short SHA
        id: sha
        run: echo "short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./front
          push: true
          tags: |
            imzeon/streaming-frontend:latest
            imzeon/streaming-frontend:${{ steps.sha.outputs.short }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
